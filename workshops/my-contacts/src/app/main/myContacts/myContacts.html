<div class="container">

  <div class="row">
    <div class="col-md-5">
      <br>
      <div class="well">
        <h4 class="text-center">My Contacts</h4>
        <div ng-repeat="contact in myContactsCtrl.myContacts">
          <h5><span ng-bind="contact.firstName"></span>  <span ng-bind="contact.lastName"></span></h5>
          <h6><span ng-bind="contact.phone"></span></h6>
          <h6><span ng-bind="contact.email"></span></h6>
        </div>
      </div>
    </div>
  </div>


</div>
