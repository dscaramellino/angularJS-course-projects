<tabset>
  <tab heading="Open Tasks" active>
    <ds-task-list tasks="dsTasksManagerCtrl.tasks.openTasks"></ds-task-list>
  </tab>
  <tab heading="Archive">
    <ds-task-list tasks="dsTasksManagerCtrl.tasks.archivedTasks"></ds-task-list>
  </tab>
  <tab heading="Assigned By You">
    <ds-task-list taskType="assignedTasks"></ds-task-list>
  </tab>

  <tab select="addTask()">
    <tab-heading>
      <i class="glyphicon glyphicon-plus-sign"></i> Task
    </tab-heading>
  </tab>

</tabset>
