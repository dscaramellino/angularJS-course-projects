<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script type="text/javascript" src="ctrl.js"></script>
    <script type="text/javascript" src="services.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <link href="stylesheet.css" rel="stylesheet">
  </head>
  <body ng-app="myApp">
    <div ng-controller="myController as ctrl">
      <div class="container">

        <div class="row">

          <div class="col-md-6">
            <div class="well">
              <h4 class="text-center">Enter Student Scores</h4>
              <form class="form-horizontal">
                <div class="form-group">
                  <label class="col-sm-5 control-label">Student Name:</label>
                  <div class="col-sm-7">
                    <input type="text" class="form-control" ng-model="ctrl.studentName">
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-5 control-label">Assignment Name:</label>
                  <div class="col-sm-7">
                    <input type="text" class="form-control" ng-model="ctrl.assignmentName">
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-5 control-label">Score:</label>
                  <div class="col-sm-7">
                    <input type="number" class="form-control" ng-model="ctrl.assignmentScore">
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-sm-12">
                    <button type="button" class="btn btn-primary pull-right" ng-click="ctrl.student.addAssignment(ctrl.assignmentName, ctrl.assignmentScore)">Submit</button>
                  </div>
                </div>
              </form>

            </div>
          </div>

          <div class="col-md-5">
            <div class="panel panel-default">
              <div class="panel-heading">
                <h4 class="text-center">Student Summary</h4>
              </div>
              <div class="panel-body text-center">
                <div><span>Average: </span><span ng-bind="ctrl.student.average"></span></div>
                <div><span>Grade: </span><span ng-bind="ctrl.student.alphaGrade"></span></div>
                <div><span>Passing: </span><span ng-bind="ctrl.student.passingFlag"></span></div>
              </div>
            </div>
          </div>

        </div>

        <div class="row">
          <div class="col-md-6">
            <div class="well">
              <h4 class="text-center">All Scores</h4>
              <div ng-repeat="assignment in ctrl.student.assignments">
                <div><span>Assignment: </span><span ng-bind="assignment.name"></span></div>
                <div><span>Score: </span><span ng-bind="assignment.score"></span></div>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </body>
</html>
