<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script type="text/javascript" src="ctrl.js"></script>
    <script type="text/javascript" src="services.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <link href="stylesheet.css" rel="stylesheet">
  </head>
  <body ng-app="myApp">
    <div ng-controller="myController as ctrl">
      <div class="container">

        <div class="row">

          <div class="col-md-12">
            <div class="col-md-6">
              <div class="padding-bottom-50 well">
                <h3 class="text-center">Favorite Song Selector</h3>

                  <form class="form-horizontal">
                    <div class="form-group">
                      <label class="col-md-3 control-label">Name: </label>
                      <div class="col-md-9"><input type="text" class="form-control input-sm" ng-model="ctrl.user.name"></div>
                    </div>
                    <div class="form-group">
                      <label class="col-md-3 control-label">Age: </label>
                      <div class="col-md-9"><input type="number" class="form-control input-sm" ng-change="ctrl.assessDisable()" ng-model="ctrl.user.age"></div>
                    </div>
                  </form>

                <div><h5>Select a Genre</h5>
                  <span ng-repeat="(key, value) in ctrl.SONGS_BY_GENRE" class="radio-inline">
                    <input type="radio" name="genreRadio" ng-value="key" ng-model="ctrl.selectedGenre">
                    <label ng-bind="key"></label>
                  </span>
                </div>

                <div><h5>Allow Explicit?</h5>
                  <span>
                    <input type="radio" name="explicitRadio" value="clean" ng-model="ctrl.type">
                    <label>Clean</label>
                  </span>
                  <span>
                    <input type="radio" name="explicitRadio" ng-disabled="ctrl.disable" value="explicit" ng-model="ctrl.type">
                    <label>Explicit</label>
                  </span>
                </div>

                <div><h5>Select Your Favorites</h5>
                  <div class="margin-left-10">
                    <div ng-repeat="song in ctrl.SONGS_BY_GENRE[ctrl.selectedGenre]">
                      <input type="checkbox" ng-model="song.checked" ng-change="ctrl.processSelection(song)">
                      <label ng-bind="song.name"></label>
                    </div>
                  </div>
                </div><br>

              <button type="button" class="btn btn-primary pull-left" ng-click="ctrl.saveSongSelections()">Submit</button>

            </div>
          </div>

        </div>

      </div>
    </div>
  </body>
</html>
