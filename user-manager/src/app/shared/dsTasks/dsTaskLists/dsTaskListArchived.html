<div class="tasks">
  <br>
    <alert ng-repeat="task in dsTaskListArchivedCtrl.tasks.assignedToYouArchived" type="{{task.priorityClass}}">
      <span ng-bind="task.msg"></span>
      <ds-task-trash-btn task="task"></ds-task-trash-btn>
      <ds-task-re-open-btn task="task"></ds-task-re-open-btn>
      <b>
        <span class="task help-block text-small">
          Archived on <span ng-bind="task.archivedOn"></span>
        </span>
      </b>
    </alert>
</div>
