<tabset>
  <tab heading="Open Tasks" active>
    <ds-task-lists tasklists="dsTasksManagerCtrl.tasklists" type="assignedToYouOpen"></ds-task-lists>
  </tab>
  <tab heading="Archived">
    <ds-task-lists tasklists="dsTasksManagerCtrl.tasklists" type="assignedToYouArchived"></ds-task-lists>
  </tab>
  <tab heading="Assigned By You">
    <ds-task-lists tasklists="dsTasksManagerCtrl.tasklists" type="assignedByYouToAnother"></ds-task-lists>
  </tab>
  <tab select="dsTasksManagerCtrl.openNewTaskModal()">
    <tab-heading>
      <span class="glyphicon glyphicon-plus-sign"></span>
    </tab-heading>
  </tab>
</tabset>
