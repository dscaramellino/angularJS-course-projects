<div class="container">

  <div class="row">

    <div class="col-md-7">
      <ds-user-profile state="myProfileCtrl.state"></ds-user-profile>
    </div>

    <div class="col-md-4">
      <ul class="nav nav-tabs">
        <li class="active"><a href="#">Open Tasks</a></li>
        <li><a href="#">Task Archive</a></li>
        <li class="pull-right"><button type="button" class='btn btn-primary' ng-click="addAlert()">Add Task</button></li>
      </ul>

      <br><div class="tasks">
        <alert ng-repeat="task in myProfileCtrl.state.user.tasks.openTasks" type="{{task.type}}" close="closeAlert($index)">
          <span ng-bind="task.msg"></span>
        </alert>
      </div>

    </div>

  </div>

  <br><br><br><br><pre>{{myProfileCtrl | json}}</pre>

<script type="text/ng-template" id="myModalContent.html">
  <div class="modal fade">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">Modal title</h4>
        </div>
        <div class="modal-body">
          <p>One fine body&hellip;</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
</script>


</div>
