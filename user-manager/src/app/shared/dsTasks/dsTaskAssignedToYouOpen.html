<div class="tasks">
  <br>
  <alert ng-repeat="task in dsTaskAssignedToYouOpenCtrl.tasks" type="{{task.priorityClass}}">
    <span ng-bind="task.msg"></span>
    <span class="pull-right glyphicon glyphicon-ok"></span>
    <b>
      <span class="task help-block text-small">
        Assigned by <span ng-bind="task.author"></span> on <span ng-bind="task.createdOn"></span>
      </span>
    </b>
  </alert>
</div>
